<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/weather-icons.min.css" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <nav class="header">
          <div class="row">
            <div class="col-4">
              <a href="https://www.sannepeters.com" ></a><img src="img/sannepeters-logo.png" class="logo" alt="Sanne Peters Virtual Graphic Designer" target="_blank" /></a>
            </div>
            <div class="col-4">
              <form id="search-form">
                
                <input
                  type="text"
                  placeholder="Which place?"
                  class="form-control"
                  autocomplete="off"
                  spellcheck="false"
                  id="city-input"
                />
                <button>
                  <i class="fas fa-search search-icon"></i>
                </button>
              </form>
            </div>
            <div class="col-4">
              [<a href="#" id="celsius-link" class="active">C</a> /
              <a href="#" id="fahrenheit-link">F</a>] 
              <a
                href="#"
                id="current"
                ><i class="fas fa-map-marker-alt"></i></a
              >
            </div>
          </div>
        </nav>
        <main>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="time"></span></li>
              <li><span id="date"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-4 weather-temperature">
              <span id="temperature"></span>°C
            </div>
            <div class="col-4">
              <i id="icon"></i>
            </div>
            <div class="col-4 temp-parameters">
              <ul>
                <li>Feels like: <span id="feels"></span>°</li>
              </ul>
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
              </ul>
              <ul>
                <li>Wind speed: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row description">
            <div class="col-12" id="description"></div>
          </div>
          <div class="row weather-forecast" id="forecast"></div>
        </main>
        <footer>
          <small
            >Made by Sanne P. Code on
            <a
              href="https://github.com/sannepetersvirtualgraphicdesigner/vanilla-weather-app"
              target="_blank"
              >GitHub</a
            >
            2020
          </small>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
